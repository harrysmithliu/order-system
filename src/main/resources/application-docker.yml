spring:
  datasource:
    url: jdbc:mysql://mysql:3306/order_system_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:app}
    password: ${DB_PASS:app_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  cache:
    type: redis
  data:
    redis:
      host: redis
      port: 6379
      time-to-live: 300000   # 5分钟缓存 TTL
      cache-null-values: false
      serializer:
        value: jackson

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

server:
  port: 8080

logging:
  level:
    org.springframework: info

management:
  endpoints:
    web:
      exposure:
        include: health,info   # 或 "*"（开发期）
  endpoint:
    health:
      probes:
        enabled: true          # 暴露 /actuator/health/liveness|readiness
      show-details: never      # 开发期可设 "when_authorized"